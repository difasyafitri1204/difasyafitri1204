<!DOCTYPE html>
<html lang="en" data-theme= "retro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <title>Product List</title>
    
</head>
<body>
    
    <div class="navbar mb-2 shadow-lg bg-neutral text-neutral-content rounded-box">
        <div class="flex-none px-2 mx-2"></div> 
    <div class="flex-1 px-2 mx-2">
    <div class="items-stretch hidden lg:flex">
        <a class="btn btn-ghost btn-sm rounded-btn" href="index.html">
              Product List
            </a> 
        <a class="btn btn-ghost btn-sm rounded-btn" href="List-Category.html">
              Category Product
            </a> 
        <a class="btn btn-ghost btn-sm rounded-btn" href="Transaction.html">
              Transaction
            </a> 
        <a class="btn btn-ghost btn-sm rounded-btn" href="Consumer.html">
              Consumer
            </a>
    </div>
    </div> 
    </div>
    <div class="container">
        <div class="flex justify-center gap-5">
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <form id="form-Product" action="Transaction.html" method="POST" onsubmit="event.preventDefault(); saveProduct(this)">
                        <input name="index" type="hidden" value="-1">
                        <div>
                            <label for="category">
                                <span class="label-text">choose Category</span>
                            </label>
                        </div>
                        <div>
                            <select class="select select-primary w-full max-w-xs" id="category"><option value="">select Category</option></select></select>
                        </div>
                        <div>
                            <label for="Product">
                                <span class="label-text">names Product</span>
                            </label>
                        </div>
                        <div>
                            <input type="text" id="product" name="product" class="input input-primary input-bordered">
                        </div>
                        <div>
                            <label for="price">
                                <span class="label-text">price Product</span>
                            </label>
                        </div>
                        <div>
                            <input type="number" id="price" name="price" class="input input-primary input-bordered">
                        </div>
                        <div>
                            <label for="stock">
                                <span class="label-text">stock Product</span>
                            </label>
                        </div>
                        <div>
                            <input type="number" id="stock" name="stock" class="input input-primary input-bordered">
                        </div>
                        <div>
                            <label for="picture">
                                <span class="label-text">Link picture Product</span>
                            </label>
                        </div>  
                        <div>
                            <input type="text" id="picture" name="picture" class="input input-primary input-bordered">
                        </div>
                        <div style="padding-top: 10px;">
                            <button id="btn-save-Product" class="btn btn-accent btn-active" >save</button>
                        </div>                   
                    </form>
                </div>
            </div>
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <div id="List-Product"></div>
                </div>
            </div>
        </div>           
    </div>   
    <amp-script layout="container" src="List-Category.html">
    
      </amp-script>
    <script src="application-List-Product.js"></script>
</body>
</html>
